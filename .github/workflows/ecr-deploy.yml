name: ECR Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - uat
          - production
        default: "sandbox"

env:
  AWS_REGION: eu-west-2

jobs:
  ecr-deploy:
    name: Deploy ECR (${{ inputs.environment }})
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS & Terraform
        uses: ./.github/actions/configure-aws-env
        with:
          environment: ${{ inputs.environment }}
          aws_region: ${{ env.AWS_REGION }}
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          setup_terraform: 'true'

      - name: Terraform Init
        env:
          ACCOUNT: ${{ inputs.environment }}
        run: make ecr-init ACCOUNT=${{ env.ACCOUNT }} AWS_PROFILE=

      - name: Terraform Plan
        env:
          ACCOUNT: ${{ inputs.environment }}
        run: make ecr-plan ACCOUNT=${{ env.ACCOUNT }} AWS_PROFILE=

      - name: Terraform Apply
        env:
          ACCOUNT: ${{ inputs.environment }}
        run: make ecr-apply ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS='-auto-approve' AWS_PROFILE=
