name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - uat
          - production
        default: 'sandbox'

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.13.4

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    # Set environment based on trigger
    environment:
      name: ${{ github.event.inputs.environment || 'sandbox' }}

    env:
      ACCOUNT: ${{ github.event.inputs.environment || 'sandbox' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # OIDC authentication via GitHub Actions
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Validate
        env:
          AWS_PROFILE: ""
        run: make environmental-validate

      - name: Terraform Plan
        env:
          AWS_PROFILE: ""
        run: make environmental-plan ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          AWS_PROFILE: ""
        run: make environmental-apply ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS="-auto-approve"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Terraform plan completed. Review changes before merging.'
            })
