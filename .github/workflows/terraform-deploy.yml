name: Terraform Deploy

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - uat
          - production
        default: 'sandbox'
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
    secrets: inherit

env:
  AWS_REGION: eu-west-2

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ -n "${{ inputs.environment }}" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=sandbox" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS & Terraform
        uses: ./.github/actions/configure-aws-env
        with:
          environment: ${{ steps.set-env.outputs.environment }}
          aws_region: ${{ env.AWS_REGION }}
          role_arn_sandbox: ${{ secrets.AWS_ROLE_ARN_SANDBOX }}
          role_arn_staging: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          role_arn_uat: ${{ secrets.AWS_ROLE_ARN_UAT }}
          role_arn_production: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          setup_terraform: 'true'

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Validate
        env:
          AWS_PROFILE: ""
        run: make environmental-validate

      - name: Terraform Plan
        id: plan
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: |
          set +e
          make environmental-plan ACCOUNT=${{ env.ACCOUNT }}
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit $exitcode

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Terraform plan completed. Review changes before merging.'
            })

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.exitcode == '0'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ needs.terraform-plan.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS & Terraform
        uses: ./.github/actions/configure-aws-env
        with:
          environment: ${{ needs.terraform-plan.outputs.environment }}
          aws_region: ${{ env.AWS_REGION }}
          role_arn_sandbox: ${{ secrets.AWS_ROLE_ARN_SANDBOX }}
          role_arn_staging: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          role_arn_uat: ${{ secrets.AWS_ROLE_ARN_UAT }}
          role_arn_production: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          setup_terraform: 'true'

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Apply
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: make environmental-apply ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS='-auto-approve'
