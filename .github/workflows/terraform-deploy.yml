name: Terraform Deploy

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - uat
          - production
        default: 'sandbox'
      health_lambda_image_tag:
        description: 'Image tag for health Lambda (git SHA or latest)'
        required: false
        type: string
        default: 'latest'
      authorizer_lambda_image_tag:
        description: 'Image tag for authorizer Lambda (git SHA or latest)'
        required: false
        type: string
        default: 'latest'
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
      health_lambda_image_tag:
        description: 'Image tag for health Lambda (git SHA or latest)'
        required: false
        type: string
        default: 'latest'
      authorizer_lambda_image_tag:
        description: 'Image tag for authorizer Lambda (git SHA or latest)'
        required: false
        type: string
        default: 'latest'

env:
  AWS_REGION: eu-west-2

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    environment:
      name: ${{ steps.set-env.outputs.environment }}

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ -n "${{ inputs.environment }}" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=sandbox" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS & Terraform
        uses: ./.github/actions/configure-aws-env
        with:
          environment: ${{ steps.set-env.outputs.environment }}
          aws_region: ${{ env.AWS_REGION }}
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          setup_terraform: 'true'

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Validate
        env:
          AWS_PROFILE: ""
        run: make environmental-validate

      - name: Terraform Plan
        id: plan
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: |
          set +e
          IMAGE_TAG_FLAGS=""
          if [ "${{ inputs.health_lambda_image_tag }}" != "latest" ] && [ -n "${{ inputs.health_lambda_image_tag }}" ]; then
            IMAGE_TAG_FLAGS="${IMAGE_TAG_FLAGS} -var=health_lambda_image_tag=${{ inputs.health_lambda_image_tag }}"
          fi
          if [ "${{ inputs.authorizer_lambda_image_tag }}" != "latest" ] && [ -n "${{ inputs.authorizer_lambda_image_tag }}" ]; then
            IMAGE_TAG_FLAGS="${IMAGE_TAG_FLAGS} -var=authorizer_lambda_image_tag=${{ inputs.authorizer_lambda_image_tag }}"
          fi
          make environmental-plan ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS="${IMAGE_TAG_FLAGS}"
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit $exitcode

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Terraform plan completed. Review changes before merging.'
            })

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: |
      github.ref == 'refs/heads/main' &&
      needs.terraform-plan.outputs.exitcode == '0' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'workflow_call' && needs.terraform-plan.outputs.environment == 'sandbox')
      )
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ needs.terraform-plan.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS & Terraform
        uses: ./.github/actions/configure-aws-env
        with:
          environment: ${{ needs.terraform-plan.outputs.environment }}
          aws_region: ${{ env.AWS_REGION }}
          role_arn: ${{ secrets.AWS_ROLE_ARN }}
          setup_terraform: 'true'

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Apply
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: |
          IMAGE_TAG_FLAGS=""
          if [ "${{ inputs.health_lambda_image_tag }}" != "latest" ] && [ -n "${{ inputs.health_lambda_image_tag }}" ]; then
            IMAGE_TAG_FLAGS="${IMAGE_TAG_FLAGS} -var=health_lambda_image_tag=${{ inputs.health_lambda_image_tag }}"
          fi
          if [ "${{ inputs.authorizer_lambda_image_tag }}" != "latest" ] && [ -n "${{ inputs.authorizer_lambda_image_tag }}" ]; then
            IMAGE_TAG_FLAGS="${IMAGE_TAG_FLAGS} -var=authorizer_lambda_image_tag=${{ inputs.authorizer_lambda_image_tag }}"
          fi
          make environmental-apply ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS='-auto-approve '"${IMAGE_TAG_FLAGS}"
