name: Terraform Deploy

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - uat
          - production
        default: 'sandbox'

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.13.4

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=sandbox" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Validate
        env:
          AWS_PROFILE: ""
        run: make environmental-validate

      - name: Terraform Plan
        id: plan
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ steps.set-env.outputs.environment }}
        run: |
          set +e
          make environmental-plan ACCOUNT=${{ env.ACCOUNT }}
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit $exitcode

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Terraform plan completed. Review changes before merging.'
            })

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.exitcode == '0'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ needs.terraform-plan.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: make environmental-init ACCOUNT=${{ env.ACCOUNT }}

      - name: Terraform Apply
        env:
          AWS_PROFILE: ""
          ACCOUNT: ${{ needs.terraform-plan.outputs.environment }}
        run: make environmental-apply ACCOUNT=${{ env.ACCOUNT }} TF_FLAGS="-auto-approve"
