[project]
name = "mtls-health-lambda"
version = "0.1.0"
description = "Health check Lambda for mTLS API Gateway"
requires-python = ">=3.13"
dependencies = []

[dependency-groups]
dev = ["pytest>=8.0.0", "ruff>=0.8.0", "pyright>=1.1.391"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/health"]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
include = ["src"]
