repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyright-root
        name: pyright (root)
        entry: uv run --group dev --group ca pyright
        language: system
        types: [python]
        files: ^ca_operations/
        pass_filenames: false

      - id: pyright-health
        name: pyright (health lambda)
        entry: bash -c 'cd lambdas/health && uv run pyright'
        language: system
        types: [python]
        files: ^lambdas/health/
        pass_filenames: false

      - id: pyright-token
        name: pyright (token lambda)
        entry: bash -c 'cd lambdas/token && uv run pyright'
        language: system
        types: [python]
        files: ^lambdas/token/
        pass_filenames: false
